<app-header-cajero></app-header-cajero>
<h1>Venta tiquete de servicios</h1>
<div class="container">
    <form action="" #VentaTiqueteForm="ngForm">
        <div class="row align-items-start">
            <div class="col">
                <div class="box" id="datosCliente">
                    <h2>Datos del cliente</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ID de afiliado</span>
                        <input #idAfiliado 
                        id= "idAfiliado1" 
                        type="text" 
                        class="form-control" 
                        placeholder="ID de afiliado"
                        aria-label="ID de afiliado"
                        aria-describedby="button-addon2"
                        [(ngModel)]="afiliadoService.selectedAfiliado.id_afiliado">
                    <button class="btn btn-outline-light" type="button" id="button-addon2" click="getAfiliados()" >Validar</button>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">No. de documento</span>
                        <input type="text" class="form-control" placeholder="No. de documento"
                            aria-label="No. de documento"
                            [(ngModel)]="afiliadoService.selectedAfiliado.cedula">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Apellidos</span>
                        <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos" [(ngModel)]="afiliadoService.selectedAfiliado.apellidos">                        >
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombres</span>
                        <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres"                         [(ngModel)]="afiliadoService.selectedAfiliado.nombres">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Categoría</span>
                        <input type="text" disabled readonly class="form-control" placeholder="Categoría"
                            aria-label="Categoría" [(ngModel)]="afiliadoService.selectedAfiliado.categoria">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="box" id="serviciosExtras">
                    <h2>Servicios extras</h2>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="">
                            Almuerzo ejecutivo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="">
                            Snacks
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="">
                            Sala de descanso
                        </label>
                    </div>
                </div>
                <div class="box" id="metodosPago">
                    <h2>Métodos de pago</h2>
                    
                    <select class="form-select" aria-label="Metodos de pago">
                        <option selected>Seleccionar</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="button">Vender tiquete</button>
        </div>
    </form>
</div>
