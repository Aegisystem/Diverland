<app-header-cajero></app-header-cajero>
<h1>Venta tiquete de servicios</h1>
<div class="container">
    <form action="">
        <div class="row align-items-start">
            <div class="col">
                <div class="box" id="datosCliente">
                    <h2>Datos del cliente</h2>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="staticEmail">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                    <label for="">ID de afiliado:</label>
                    <input type="text">
                    <button>Validar</button>
                    <br>
                    <label for="">No. de documento:</label>
                    <input type="text">
                    <br>
                    <label for="">Apellidos:</label>
                    <input type="text">
                    <br>
                    <label for="">Nombres:</label>
                    <input type="text">
                    <br>
                    <label for="">Categoría:</label>
                    <input type="text" readonly>
                </div>
            </div>
            <div class="col">
                <div class="box" id="serviciosExtras">
                    <h2>Servicios extras</h2>
                    <input type="checkbox" name="serviciosExtras" value="Almuerzo ejecutivo"> Almuerzo ejecutivo
                    <br>
                    <input type="checkbox" name="serviciosExtras" value="Snacks"> Snacks
                    <br>
                    <input type="checkbox" name="serviciosExtras" value="Sala de descanso"> Sala de descanso
                </div>
                <div class="box" id="metodosPago">
                    <h2>Métodos de pago</h2>
                    <select name="" id="">
                        <option value="">Efectivo</option>
                        <option value="">Tarjeta</option>
                    </select>
                </div>
            </div>
        </div>
        <input type="submit" value="Vender tiquete">
    </form>
</div>
